---
convention:
  commitTypes:
  - chore
  - docs
  - refactor
  - style
  # - template
  # - article
  # - issue
  commitScopes: []
  releaseTagGlobPattern: 20[0-9][0-9]\([1-9][0-9]*\)
changelog:
  commitTypes:
  - issue
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    issue: New Issue
